<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <script type="text/javascript" src="/js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/laydate/laydate.js"></script>
    <script type="text/javascript" src="/js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/acbook/payments.js?v=201706231652"></script>
    <link rel="stylesheet" type="text/css" href="/js/bootstrap/css/bootstrap.min.css"/>
    <style type="text/css">
        table th {
            width: 16.6%;
        }

        table td {
            width: 16.6%;
        }

        .money-pay {
            color: green;
        }

        .money-income {
            color: red;
        }

        table {
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div style="border: 1px solid #D6D6D6;padding: 5px;">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-1 control-label">type</label>
            <div class="col-sm-2 form-inline">
                <select id="pay_level_1" onchange="getchild('s')" class="form-control">
                    <option value="">一级</option>
                </select>
                <select id="pay_level_2" class="form-control">
                    <option value="">二级</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="startTime" class="col-xs-1 control-label">time</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="startTime" placeholder="startTime"
                       onclick="laydate({istime: true,format:'YYYY-MM-DD hh:mm:ss'})">
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="endTime" placeholder="endTime"
                       onclick="laydate({istime: true,format:'YYYY-MM-DD hh:mm:ss'})">
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-1 control-label"></label>
            <div class="col-sm-2">
                <input type="button" value="search" class="btn btn-default" onclick="searchInfo()"/>
            </div>
            <div class="col-sm-2">
                <input type="button" value="add" class="btn btn-default" onclick="add()"/>
            </div>
        </div>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th>查看</th>
        <th>类别</th>
        <th>金额</th>
        <th>时间</th>
        <th>备注</th>
        <th>删除</th>
    </tr>
    </thead>
</table>
<table class="table table-hover" id="info">
</table>
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">详细信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="hidden" id="infoId"/>
                        <label class="col-xs-2 control-label">type</label>
                        <div class="col-sm-6 form-inline">
                            <select id="level1" onchange="getchild('i')" class="form-control">
                                <option value="">一级</option>
                            </select>
                            <select id="level2" class="form-control">
                                <option value="">二级</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="money" class="col-xs-2 control-label">money</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="money" placeholder="money">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="time" class="col-xs-2 control-label">time</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="time" placeholder="time"
                                   onclick="laydate({istime: true,format:'YYYY-MM-DD hh:mm:ss'})">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="remark" class="col-xs-2 control-label">remark</label>
                        <div class="col-sm-6">
                            <textarea rows="3" class="form-control" id="remark" placeholder="remark"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="update()">Save changes</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
