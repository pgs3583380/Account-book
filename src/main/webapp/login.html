<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript">
        function login() {
            var username = $("#username").val();
            var password = $("#password").val();
            if (isEmpty(username) || isEmpty(password)) {
                alert("用户名或者密码不能为空");
                return;
            }
            $.ajax({
                url: "/login.do",
                type: "post",
                dataType: "json",
                data: {
                    "username": username,
                    "password": password
                },
                success: function (data) {
                    var flag = data.flag;
                    if (flag == 1) {
                        window.location.href = "acbook/payments.html";
                    } else {
                        alert(data.msg);
                    }
                }
            })
        }
    </script>
</head>
<body>
<div style="border: 1px solid #D6D6D6;padding: 5px;width: 500px;margin-top: 10px;" class="center-block" >
    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="button" class="btn btn-default center-block" onclick="login()">login</button>
    </form>
</div>
</body>
</html>
